apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkding
  namespace: linkding
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkding
  template:
    metadata:
      labels:
        app: linkding
    spec:
      securityContext:
        fsGroup: 33
        fsGroupChangePolicy: "Always"
        supplementalGroups: [33]
      
      initContainers:
      - name: volume-permissions
        image: busybox:1.36
        command: ['sh', '-c']
        args:
        - |
          echo "Waiting for fsGroup..." && sleep 5 &&
          chown -R 33:33 /data &&
          chmod 775 /data &&
          chmod 664 /data/db.sqlite3 || true &&
          ls -la /data/
        securityContext:
          runAsUser: 0
        volumeMounts:
        - name: linkding-data
          mountPath: /data
      
      containers:
      - name: linkding
        image: sissbruecker/linkding:1.45.0
        ports:
        - containerPort: 9090
        securityContext:
          runAsUser: 33
          runAsGroup: 33
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
        env:
        - name: LD_HUEY_DISABLED
          value: "1"
        - name: LD_CSRF_TRUSTED_ORIGINS
          value: "http://192.168.2.*,http://k8sld.garberogl.io"
        envFrom:
        - secretRef:
            name: linkding-container-env
        volumeMounts:
        - name: linkding-data
          mountPath: /etc/linkding/data
        startupProbe:
          httpGet:
            path: /
            port: 9090
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 24
        livenessProbe:
          httpGet:
            path: /
            port: 9090
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 9090
          periodSeconds: 5
      
      volumes:
      - name: linkding-data
        persistentVolumeClaim:
          claimName: linkding-data-pvc
